<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Otter River Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #333;
            position: fixed;
            touch-action: none;
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 2000;
            padding: 20px;
        }
        #start-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #start-screen p {
            margin: 10px 0;
            font-size: 20px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #left-control, #right-control {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="start-screen">
            <h1>Otter River Adventure</h1>
            <p>Use the controls at the bottom to move the otter</p>
            <p>Avoid the red obstacles</p>
            <p>Tap to start!</p>
        </div>
        <div id="controls">
            <div id="left-control">←</div>
            <div id="right-control">→</div>
        </div>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Game code
        class OtterRiverGame {
            constructor(container) {
                this.container = container;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.clock = new THREE.Clock();
                this.obstacles = [];
                this.score = 0;
                this.gameOver = false;
                this.otter = null;
                this.river = null;
                this.isPlaying = false;
                this.moveDirection = 0;
                this.moveSpeed = 0.2;
                
                this.init();
            }

            init() {
                // Renderer setup
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.outputEncoding = THREE.sRGBEncoding;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.0;
                this.container.appendChild(this.renderer.domElement);

                // Setup camera
                this.camera.position.set(0, 4, 8);
                this.camera.lookAt(0, 0, -20);
                this.camera.fov = 70;
                this.camera.updateProjectionMatrix();

                // Add lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 50;
                directionalLight.shadow.camera.left = -20;
                directionalLight.shadow.camera.right = 20;
                directionalLight.shadow.camera.top = 20;
                directionalLight.shadow.camera.bottom = -20;
                this.scene.add(directionalLight);

                // Add a subtle point light for better depth
                const pointLight = new THREE.PointLight(0xffffff, 0.5);
                pointLight.position.set(0, 10, 0);
                this.scene.add(pointLight);

                // Create environment
                this.createEnvironment();

                // Create river
                this.createRiver();

                // Load otter model
                this.loadOtter();

                // Add event listeners
                this.setupControls();
                window.addEventListener('resize', this.onWindowResize.bind(this));

                // Start game loop
                this.animate();
            }

            createEnvironment() {
                // Add skybox
                const skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
                const skyboxMaterials = [
                    new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // right
                    new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // left
                    new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // top
                    new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // bottom
                    new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // front
                    new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide })  // back
                ];
                const skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterials);
                this.scene.add(skybox);

                // Add clouds
                this.clouds = [];
                for (let i = 0; i < 10; i++) {
                    const cloud = this.createCloud();
                    cloud.position.set(
                        (Math.random() - 0.5) * 100,
                        Math.random() * 20 + 10,
                        -Math.random() * 100 - 20
                    );
                    cloud.userData.speed = Math.random() * 0.05 + 0.02;
                    this.clouds.push(cloud);
                    this.scene.add(cloud);
                }

                // Add ground with repeating texture
                const groundGeometry = new THREE.PlaneGeometry(100, 100, 32, 32);
                const groundMaterial = new THREE.MeshStandardMaterial({
                    color: 0x7CFC00,
                    roughness: 0.8,
                    metalness: 0.2,
                    side: THREE.DoubleSide
                });
                this.ground = new THREE.Mesh(groundGeometry, groundMaterial);
                this.ground.rotation.x = -Math.PI / 2;
                this.ground.position.y = 0;
                this.ground.receiveShadow = true;
                this.scene.add(this.ground);
            }

            createCloud() {
                const cloud = new THREE.Group();
                const numBlobs = 3 + Math.floor(Math.random() * 3);
                
                for (let i = 0; i < numBlobs; i++) {
                    const blobGeometry = new THREE.SphereGeometry(Math.random() * 2 + 1, 8, 8);
                    const blobMaterial = new THREE.MeshStandardMaterial({
                        color: 0xffffff,
                        roughness: 0.8,
                        metalness: 0.1,
                        transparent: true,
                        opacity: 0.8
                    });
                    const blob = new THREE.Mesh(blobGeometry, blobMaterial);
                    blob.position.set(
                        (Math.random() - 0.5) * 3,
                        (Math.random() - 0.5) * 2,
                        (Math.random() - 0.5) * 3
                    );
                    cloud.add(blob);
                }
                
                return cloud;
            }

            createRiver() {
                // Create river with repeating pattern
                const riverGeometry = new THREE.PlaneGeometry(20, 60, 32, 32);
                const riverMaterial = new THREE.MeshStandardMaterial({
                    color: 0x0077be,
                    metalness: 0.1,
                    roughness: 0.2,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                this.river = new THREE.Mesh(riverGeometry, riverMaterial);
                this.river.rotation.x = -Math.PI / 2;
                this.river.position.z = -15;
                this.river.position.y = 0.01;
                this.river.receiveShadow = true;
                this.scene.add(this.river);

                // Add water with repeating pattern
                const waterGeometry = new THREE.PlaneGeometry(20, 60, 32, 32);
                const waterMaterial = new THREE.MeshStandardMaterial({
                    color: 0x0077be,
                    metalness: 0.3,
                    roughness: 0.1,
                    transparent: true,
                    opacity: 0.6,
                    side: THREE.DoubleSide
                });
                this.water = new THREE.Mesh(waterGeometry, waterMaterial);
                this.water.rotation.x = -Math.PI / 2;
                this.water.position.z = -15;
                this.water.position.y = 0.02;
                this.water.receiveShadow = true;
                this.scene.add(this.water);
            }

            setupControls() {
                const leftControl = document.getElementById('left-control');
                const rightControl = document.getElementById('right-control');

                // Touch events for left control
                leftControl.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.moveDirection = -1;
                });
                leftControl.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (this.moveDirection === -1) this.moveDirection = 0;
                });

                // Touch events for right control
                rightControl.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.moveDirection = 1;
                });
                rightControl.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (this.moveDirection === 1) this.moveDirection = 0;
                });

                // Start game on any touch
                this.container.addEventListener('touchstart', (e) => {
                    if (!this.isPlaying) {
                        e.preventDefault();
                        this.startGame();
                    }
                });
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            loadOtter() {
                // Create otter group to hold all parts
                this.otter = new THREE.Group();
                this.otter.position.y = 0.5;
                this.otter.rotation.y = 0;

                // Create otter body (main torso)
                const bodyGeometry = new THREE.CapsuleGeometry(0.4, 1.2, 8, 16);
                const bodyMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x8B4513,
                    roughness: 0.7,
                    metalness: 0.2
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.rotation.x = Math.PI / 2;
                body.position.z = 0.2;
                body.castShadow = true;
                this.otter.add(body);

                // Create otter head
                const headGeometry = new THREE.SphereGeometry(0.35, 16, 16);
                const headMaterial = new THREE.MeshStandardMaterial({
                    color: 0x8B4513,
                    roughness: 0.7,
                    metalness: 0.2
                });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.set(0, 0.2, -1.1);
                head.castShadow = true;
                this.otter.add(head);

                // Create otter snout
                const snoutGeometry = new THREE.ConeGeometry(0.2, 0.4, 8);
                const snoutMaterial = new THREE.MeshStandardMaterial({
                    color: 0x8B4513,
                    roughness: 0.7,
                    metalness: 0.2
                });
                const snout = new THREE.Mesh(snoutGeometry, snoutMaterial);
                snout.rotation.x = Math.PI / 2;
                snout.position.set(0, 0.1, -1.4);
                snout.castShadow = true;
                this.otter.add(snout);

                // Create otter eyes
                const eyeGeometry = new THREE.SphereGeometry(0.08, 8, 8);
                const eyeMaterial = new THREE.MeshStandardMaterial({
                    color: 0x000000,
                    roughness: 0.3,
                    metalness: 0.8
                });
                const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                leftEye.position.set(-0.15, 0.3, -1.2);
                this.otter.add(leftEye);
                const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                rightEye.position.set(0.15, 0.3, -1.2);
                this.otter.add(rightEye);

                // Create otter ears
                const earGeometry = new THREE.SphereGeometry(0.12, 8, 8);
                const earMaterial = new THREE.MeshStandardMaterial({
                    color: 0x8B4513,
                    roughness: 0.7,
                    metalness: 0.2
                });
                const leftEar = new THREE.Mesh(earGeometry, earMaterial);
                leftEar.position.set(-0.2, 0.5, -1.0);
                leftEar.castShadow = true;
                this.otter.add(leftEar);
                const rightEar = new THREE.Mesh(earGeometry, earMaterial);
                rightEar.position.set(0.2, 0.5, -1.0);
                rightEar.castShadow = true;
                this.otter.add(rightEar);

                // Create otter tail
                const tailGeometry = new THREE.CapsuleGeometry(0.25, 1.2, 8, 16);
                const tailMaterial = new THREE.MeshStandardMaterial({
                    color: 0x8B4513,
                    roughness: 0.7,
                    metalness: 0.2
                });
                const tail = new THREE.Mesh(tailGeometry, tailMaterial);
                tail.rotation.x = Math.PI / 2;
                tail.position.set(0, 0.1, 1.0);
                tail.castShadow = true;
                this.otter.add(tail);

                // Create otter legs
                const legGeometry = new THREE.CapsuleGeometry(0.15, 0.4, 8, 8);
                const legMaterial = new THREE.MeshStandardMaterial({
                    color: 0x8B4513,
                    roughness: 0.7,
                    metalness: 0.2
                });

                // Front legs
                const frontLeftLeg = new THREE.Mesh(legGeometry, legMaterial);
                frontLeftLeg.position.set(-0.3, -0.2, -0.6);
                frontLeftLeg.castShadow = true;
                this.otter.add(frontLeftLeg);

                const frontRightLeg = new THREE.Mesh(legGeometry, legMaterial);
                frontRightLeg.position.set(0.3, -0.2, -0.6);
                frontRightLeg.castShadow = true;
                this.otter.add(frontRightLeg);

                // Back legs
                const backLeftLeg = new THREE.Mesh(legGeometry, legMaterial);
                backLeftLeg.position.set(-0.3, -0.2, 0.6);
                backLeftLeg.castShadow = true;
                this.otter.add(backLeftLeg);

                const backRightLeg = new THREE.Mesh(legGeometry, legMaterial);
                backRightLeg.position.set(0.3, -0.2, 0.6);
                backRightLeg.castShadow = true;
                this.otter.add(backRightLeg);

                // Add whiskers
                const whiskerGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.3);
                const whiskerMaterial = new THREE.MeshStandardMaterial({
                    color: 0xFFFFFF,
                    roughness: 0.5,
                    metalness: 0.5
                });

                // Left whiskers
                for (let i = 0; i < 3; i++) {
                    const leftWhisker = new THREE.Mesh(whiskerGeometry, whiskerMaterial);
                    leftWhisker.rotation.z = -Math.PI / 4;
                    leftWhisker.position.set(-0.2, 0.1 + i * 0.05, -1.4);
                    this.otter.add(leftWhisker);
                }

                // Right whiskers
                for (let i = 0; i < 3; i++) {
                    const rightWhisker = new THREE.Mesh(whiskerGeometry, whiskerMaterial);
                    rightWhisker.rotation.z = Math.PI / 4;
                    rightWhisker.position.set(0.2, 0.1 + i * 0.05, -1.4);
                    this.otter.add(rightWhisker);
                }

                this.otter.castShadow = true;
                this.otter.receiveShadow = true;
                this.scene.add(this.otter);
            }

            startGame() {
                this.isPlaying = true;
                document.getElementById('start-screen').style.display = 'none';
            }

            updateOtterPosition() {
                if (this.moveDirection !== 0) {
                    this.otter.position.x += this.moveDirection * this.moveSpeed;
                    // Keep otter within bounds
                    this.otter.position.x = Math.max(-8, Math.min(8, this.otter.position.x));
                }
            }

            spawnObstacle() {
                // Randomly choose between rock and red box
                const isRock = Math.random() < 0.7; // 70% chance of rock
                
                let obstacle;
                if (isRock) {
                    const rockGeometry = new THREE.DodecahedronGeometry(Math.random() * 0.5 + 0.5);
                    const rockMaterial = new THREE.MeshStandardMaterial({
                        color: 0x808080,
                        roughness: 0.9,
                        metalness: 0.1
                    });
                    obstacle = new THREE.Mesh(rockGeometry, rockMaterial);
                    obstacle.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );
                } else {
                    const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
                    const boxMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
                    obstacle = new THREE.Mesh(boxGeometry, boxMaterial);
                }
                
                obstacle.position.x = (Math.random() - 0.5) * 12;
                obstacle.position.z = -30;
                obstacle.position.y = 0.5;
                obstacle.castShadow = true;
                
                this.scene.add(obstacle);
                this.obstacles.push(obstacle);
            }

            updateObstacles() {
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    const obstacle = this.obstacles[i];
                    obstacle.position.z += 0.2;

                    // Check collision
                    if (this.checkCollision(this.otter, obstacle)) {
                        this.gameOver = true;
                        this.showGameOver();
                    }

                    // Remove obstacles that are behind the camera
                    if (obstacle.position.z > 10) {
                        this.scene.remove(obstacle);
                        this.obstacles.splice(i, 1);
                        this.score++;
                        this.updateScore();
                    }
                }
            }

            checkCollision(otter, obstacle) {
                const distance = otter.position.distanceTo(obstacle.position);
                return distance < 1;
            }

            showGameOver() {
                const gameOverDiv = document.createElement('div');
                gameOverDiv.style.position = 'absolute';
                gameOverDiv.style.top = '50%';
                gameOverDiv.style.left = '50%';
                gameOverDiv.style.transform = 'translate(-50%, -50%)';
                gameOverDiv.style.color = 'white';
                gameOverDiv.style.fontSize = '32px';
                gameOverDiv.style.textAlign = 'center';
                gameOverDiv.style.background = 'rgba(0,0,0,0.8)';
                gameOverDiv.style.padding = '20px';
                gameOverDiv.style.borderRadius = '10px';
                gameOverDiv.innerHTML = `Game Over!<br>Score: ${this.score}<br>Tap to restart`;
                
                this.container.appendChild(gameOverDiv);
                
                this.container.addEventListener('touchstart', () => {
                    location.reload();
                }, { once: true });
            }

            updateScore() {
                const scoreElement = document.getElementById('score');
                if (scoreElement) {
                    scoreElement.textContent = `Score: ${this.score}`;
                }
            }

            animate() {
                if (this.gameOver) return;

                requestAnimationFrame(this.animate.bind(this));

                if (this.isPlaying && !this.gameOver) {
                    this.updateOtterPosition();
                }

                // Spawn obstacles randomly
                if (Math.random() < 0.02) {
                    this.spawnObstacle();
                }

                this.updateObstacles();

                // Animate water with subtle wave effect
                const time = Date.now() * 0.001;
                if (this.water) {
                    const positions = this.water.geometry.attributes.position;
                    const vertex = new THREE.Vector3();
                    
                    for (let i = 0; i < positions.count; i++) {
                        vertex.fromBufferAttribute(positions, i);
                        vertex.y = Math.sin(time + vertex.x * 0.1 + vertex.z * 0.1) * 0.1;
                        positions.setY(i, vertex.y);
                    }
                    positions.needsUpdate = true;
                }

                // Animate clouds
                if (this.clouds) {
                    this.clouds.forEach(cloud => {
                        cloud.position.z += cloud.userData.speed;
                        if (cloud.position.z > 20) {
                            cloud.position.z = -100;
                            cloud.position.x = (Math.random() - 0.5) * 100;
                            cloud.position.y = Math.random() * 20 + 10;
                        }
                    });
                }

                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('game-container');
            if (container) {
                new OtterRiverGame(container);
            }
        });
    </script>
</body>
</html>
